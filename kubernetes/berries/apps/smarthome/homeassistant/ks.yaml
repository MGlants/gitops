---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-homeassistant
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/berries/apps/smarthome/homeassistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false # no flux ks dependents
  dependsOn:
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-democratic-csi
    - name: cluster-apps-multus
    - name: cluster-apps-crunchy-postgres-operator
    - name: cluster-apps-external-secrets-cluster-secrets
