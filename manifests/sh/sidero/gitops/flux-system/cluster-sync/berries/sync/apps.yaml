---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: berries-apps
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: berries-kubeconfig
  interval: 10m0s
  dependsOn:
    - name: berries-core
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./manifests/sh/berries/apps
  prune: true
  validation: client
  postBuild:
    substitute: {}
    # substituteFrom:
    #   - kind: Secret
    #     name: cluster-secrets-berries
    #   - kind: ConfigMap
    #     name: cluster-settings-berries
  decryption:
    provider: sops
    secretRef:
      name: sops-age
