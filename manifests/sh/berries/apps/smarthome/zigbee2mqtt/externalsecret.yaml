---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name zigbee2mqtt-secret
  namespace: smarthome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        MQTT_USERNAME: '{{ .emqx_MQTT_USERNAME }}'
        MQTT_PASSWORD: '{{ .emqx_MQTT_PASSWORD }}'
        NETWORK_KEY: '{{ .zigbee2mqtt_NETWORK_KEY }}'
  dataFrom:
    - extract:
        key: emqx
      rewrite:
        - regexp:
            source: (.*)
            target: emqx_$1
    - extract:
        key: zigbee2mqtt
      rewrite:
        - regexp:
            source: (.*)
            target: zigbee2mqtt_$1
