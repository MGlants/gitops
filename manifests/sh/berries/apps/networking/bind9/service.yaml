---
apiVersion: v1
kind: Service
metadata:
  name: bind9
  namespace: networking
spec:
  selector:
    app: bind9
  ports:
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: dns
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: dns-tcp
  clusterIP: 10.104.31.200
