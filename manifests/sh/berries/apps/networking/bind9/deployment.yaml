---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9
  namespace: networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bind9
  template:
    metadata:
      labels:
        app: bind9
      annotations:
        configmap.reloader.stakater.com/reload: bind-config
    spec:
      containers:
        - name: bind9
          env:
            - name: BIND9_USER
              value: root
          image: ubuntu/bind9:9.18-22.04_beta
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          ports:
            - containerPort: 53
              name: dns
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
          volumeMounts:
            - name: bind-config
              mountPath: /etc/bind/named.conf
              subPath: named.conf
            - name: bind-config
              mountPath: /etc/bind/zones/home.db
              subPath: db_lowttl.empty
            - name: bind-config
              mountPath: /etc/bind/zones/home.arpa.db
              subPath: db_normalttl.empty
            - name: bind-config
              mountPath: /etc/bind/zones/16.172.in-addr.arpa.db
              subPath: db_normalttl.empty
            - name: bind-config
              mountPath: /etc/bind/zones/168.192.in-addr.arpa.db
              subPath: db_normalttl.empty
            - name: bind-data
              mountPath: /var/cache/bind/
      volumes:
        - name: bind-config
          configMap:
            name: bind-config
            items:
              - key: named.conf
                path: named.conf
              - key: db_lowttl.empty
                path: db_lowttl.empty
              - key: db_normalttl.empty
                path: db_normalttl.empty
        - name: bind-data
          emptyDir: {}
