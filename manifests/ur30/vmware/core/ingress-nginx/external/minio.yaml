---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-minio
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: minio.ur30.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: external-minio
                port:
                  number: 9000
  tls:
    - secretName: ur30ru-crt-secret
      hosts:
        - minio.ur30.ru
---
apiVersion: v1
kind: Service
metadata:
  name: external-minio
  namespace: ingress-nginx
spec:
  ports:
    - name: minio
      port: 9000
      protocol: TCP
      targetPort: 9000
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: external-minio
  namespace: ingress-nginx
subsets:
  - addresses:
      - ip: 192.168.1.50
    ports:
      - name: minio
        port: 9000
        protocol: TCP
