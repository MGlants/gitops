---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: monitoring
  namespace: backup
spec:
  frequency: '@daily'
  retention:
    daily: 7
    weekly: 4
    monthly: 12
    yearly: 7
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - monitoring
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        profile:
          name: monitoring
          namespace: backup
    - action: export
      exportParameters:
        frequency: '@daily'
        profile:
          name: monitoring
          namespace: backup
        hooks:
          onSuccess:
            blueprint: monitoring
            actionName: post-export
        exportData:
          enabled: true
