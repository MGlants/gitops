---
kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: smarthome
  namespace: backup
spec:
  frequency: '@daily'
  retention:
    daily: 3
    weekly: 0
    monthly: 0
    yearly: 0
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - smarthome
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        profile:
          name: smarthome
          namespace: backup
    - action: export
      exportParameters:
        frequency: '@daily'
        retention:
          daily: 3
          weekly: 2
          monthly: 3
          yearly: 0
        profile:
          name: smarthome
          namespace: backup
        hooks:
          onSuccess:
            blueprint: smarthome
            actionName: post-export
        exportData:
          enabled: true
