---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sh-cluster-apps
  namespace: flux-system
spec:
  kubeConfig:
    secretRef:
      name: berries-kubeconfig
  interval: 10m
  path: ./kubernetes/berries/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: sync-settings-berries
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
          namespace: not-used
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: sync-settings-berries
          kubeConfig:
            secretRef:
              name: berries-kubeconfig
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
    - patch: |-
        apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: not-used
          namespace: not-used
        spec:
          interval: 30m
          timeout: 5m
          install:
            createNamespace: true
            crds: CreateReplace
            remediation:
              retries: 5
          upgrade:
            crds: CreateReplace
            remediation:
              retries: 5
      target:
        kind: HelmRelease
        group: helm.toolkit.fluxcd.io
        labelSelector: helmdefault.flux.home.arpa/disabled notin (true)
